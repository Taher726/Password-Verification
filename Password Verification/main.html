<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Verification</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h2>Verification</h2>
        <form action="submit.html" class="verification-form">
            <div class="password">
                <input type="password" class="control" id="password" spellcheck="false" placeholder="Password" onkeyup="handleChange1(event)" onkeydown="handleStartTyping()">
                <i id="showPw" class="fa-solid fa-eye-slash"></i>
            </div>
            <div class="verify-password">
                <input type="password" placeholder="Verify Password" spellcheck="false" class="control" id="password1" onkeyup="handleChange(event)" onkeydown="handleStartTyping()">
                <div class="spinner" id="spinner"></div>
            </div>
            <button id="btn" class="btn" type="submit" onmousemove="mouseMove()">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
